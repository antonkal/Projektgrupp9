<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/resources/view/template.xhtml">
            <ui:define name="titled">#{messages.availableJobs}:</ui:define>
            <ui:define name="slide">
                <h1>#{messages.availableJobs}:</h1>
                <h:form>
                    <ui:repeat value="#{jobManager.jobs}" var="job" 
                               rendered="#{jobManager.jobs != null}">
                    <li>
                        <h:commandLink value="#{job}" action="application">
                            <f:setPropertyActionListener target="#{jobManager.currentJobId}" value="#{job}"/>
                        </h:commandLink>
                    </li>
                    </ui:repeat>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
