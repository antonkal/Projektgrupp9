<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="titled">#{messages.completedApplications}</ui:define>
            <ui:define name="slide">
                <h1 style="text-decoration: underline;">#{messages.completedApplications}:</h1>
                <ui:repeat value="#{applicationManager.getApplicationList(loginManager.applicantUsername)}" var="app" 
                        rendered="#{applicationManager.getApplicationList(loginManager.applicantUsername) != null}">
                    <li>
                        <h:outputText value="#{applicationManager.getJobNameById(app.job)}"/>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <h:outputText value="#{app.dateMade}"/>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <h:outputText value="#{applicationManager.getStatusNameById(app.status)}"/>
                    </li>
                </ui:repeat>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
