<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="titled">#{messages.completedApplications}</ui:define>
            <ui:define name="slide">
                <h1 style="text-decoration: underline;">#{messages.completedApplications}:</h1>
                <h:form>
                    <h:dataTable value="#{applicationManager.getApplicationList(loginManager.applicantUsername)}" 
                            var="app" 
                            rendered="#{applicationManager.getApplicationList(loginManager.applicantUsername) != null}">
                        <h:column>#{applicationManager.getJobNameById(app.job)}</h:column>
                        <h:column>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h:column>
                        <h:column>#{app.dateMade}</h:column>
                        <h:column>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h:column>
                        <h:column>#{applicationManager.getStatusNameById(app.status)}</h:column>
                        <h:column>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h:column>
                        <h:column>
                            <h:commandButton value="#{messages.viewMore}" action="viewApplicationForApplicant">
                            <f:setPropertyActionListener target="#{applicationManager.specificApplication}" 
                                                         value="#{app}"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
