<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/resources/view/template.xhtml">
            <ui:define name="titled">#{messages.login}</ui:define>
            <ui:define name="slide">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="User Name"/>
                        <h:inputText id="j_username" value="#{loginManager.username}"/>
                        <h:outputLabel value="Password"/>
                        <h:inputSecret id="j_password" value="#{loginManager.password}"/>
                        <h:commandButton action="#{loginManager.loged()}" value="Login"/>
                    </h:panelGrid>
                    <h:outputLabel rendered="#{loginManager.showApplicantMessage}"
                                        value="#{messages.loginFailed}" style="color:red"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
