<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/resources/view/template.xhtml">
            <ui:define name="titled">#{messages.login}</ui:define>
            <ui:define name="slide">
                <h2>#{messages.login}</h2>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="j_username" value="#{messages.username}:"/>
                        <h:inputText id="j_username" value="#{loginManager.username}"
                                     validatorMessage="#{messages.username} #{messages.oblig}">
                            <f:validateRequired/>
                        </h:inputText>
                        <h:message for="j_username" style="color:red"/>
                        <h:outputLabel for="j_password" value="#{messages.password}:"/>
                        <h:inputSecret id="j_password" value="#{loginManager.password}"
                                       validatorMessage="#{messages.password} #{messages.oblig}">
                            <f:validateRequired/>
                        </h:inputSecret>
                        <h:message for="j_password" style="color:red"/>
                        &nbsp;
                        <h:commandButton action="#{loginManager.login()}" value="#{messages.login}"/>
                    </h:panelGrid>
                    <h:outputLabel rendered="#{loginManager.showMessage}"
                                        value="#{messages.loginFailed}" style="color:red"/>
                </h:form>            
                <hr/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
