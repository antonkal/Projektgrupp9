<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="titled">#{messages.login}</ui:define>
            <ui:define name="slide">
                <form  method="POST" action="#{loginManager.login()}">
                    <h:panelGrid columns="2">
                    <h:outputLabel value="User Name"/>
                    <input type="text" name="j_username" value="#{loginManager.username}"/>
                    <h:outputLabel value="Password"/>
                    <input type="password" name="j_password" value="#{loginManager.password}"/>
                    <input type="submit" value="Login"/>
                    </h:panelGrid>
                    <h:outputLabel rendered="#{loginManager.showApplicantMessage}"  
                                        value="#{messages.loginFailed}" style="color:red"/>
                </form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
