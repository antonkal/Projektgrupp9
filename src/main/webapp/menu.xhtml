<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition>
            <div id="menubox">
                <h:form id="nav">
                    <li><h:commandLink action="/welcome">#{messages.welcome}</h:commandLink></li>
                    <li><h:commandLink action="/login"
                        rendered="#{!loginManager.loginAsApplicantSuccess and !loginManager.loginAsRecruiterSuccess}">
                        #{messages.login}</h:commandLink></li>
                    <li><h:commandLink 
                        rendered="#{loginManager.loginAsApplicantSuccess or loginManager.loginAsRecruiterSuccess}"
                                   action="/logout">#{messages.logout}</h:commandLink></li>
                    <li><h:commandLink action="/register" 
                        rendered="#{!loginManager.loginAsApplicantSuccess and !loginManager.loginAsRecruiterSuccess}">
                        #{messages.register}</h:commandLink></li>
                    <li><h:commandLink action="/jobs">#{messages.jobs}</h:commandLink></li>
                    <li><h:commandLink action="/completedApplications" rendered="#{loginManager.loginAsApplicantSuccess}"
                                   >#{messages.completedApplications}</h:commandLink></li>
                    <li><h:commandLink rendered="#{loginManager.loginAsRecruiterSuccess}"
                                   action="/recruite">#{messages.recruite}</h:commandLink></li>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
