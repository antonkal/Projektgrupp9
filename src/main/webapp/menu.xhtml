<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition>
            <div id="menubox">
                <ul id="nav">
                    <h:form>
                        <h:commandLink action="/welcome">#{messages.welcome}</h:commandLink><br/>
                        <h:commandLink action="/login"
                            rendered="#{!loginManager.loginAsApplicantSuccess and !loginManager.loginAsRecruiterSuccess}">
                            #{messages.login}<br/></h:commandLink>
                        <h:commandLink 
                            rendered="#{loginManager.loginAsApplicantSuccess or loginManager.loginAsRecruiterSuccess}"
                                       action="/logout">#{messages.logout}<br/></h:commandLink>
                        <h:link outcome="/register" 
                            rendered="#{!loginManager.loginAsApplicantSuccess and !loginManager.loginAsRecruiterSuccess}">
                            #{messages.register}<br/></h:link>
                        <h:commandLink action="/jobs">#{messages.jobs}<br/></h:commandLink>
                        <h:commandLink action="/completedApplications" rendered="#{loginManager.loginAsApplicantSuccess}"
                                       >#{messages.completedApplications}<br/></h:commandLink>
                        <h:commandLink rendered="#{loginManager.loginAsRecruiterSuccess}"
                                       action="/recruite">#{messages.recruite}<br/></h:commandLink>
                    </h:form>
                </ul>
            </div>
        </ui:composition>
    </h:body>
</html>
