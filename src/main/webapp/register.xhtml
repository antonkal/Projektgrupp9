<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="titled">#{messages.register}</ui:define>
            <ui:define name="slide">
                <h1>#{messages.registerApplicant}:</h1>
                <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel for="name" value="#{messages.name}: "/>
                    <h:inputText id="name" value="#{registerManager.name}"
                                 validatorMessage="#{messages.name} #{messages.oblig}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="name" style="color:red"/>
                    
                    <h:outputLabel for="surname" value="#{messages.surname}: "/>
                    <h:inputText id="surname" value="#{registerManager.surname}"
                                 validatorMessage="#{messages.surname} #{messages.oblig}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="name" style="color:red"/>
                    
                    <h:outputLabel for="ssn" value="#{messages.ssn}: "/>
                    <h:inputText id="ssn" value="#{registerManager.ssn}"/>
                    <h:message for="ssn" style="color:red"/>
                    
                    <h:outputLabel for="email" value="#{messages.email}: "/>
                    <h:inputText id="email" value="#{registerManager.email}"/>
                    <h:message for="email" style="color:red"/>
                    
                    <h:outputLabel for="username" value="#{messages.username}: "/>
                    <h:inputText id="username" value="#{registerManager.username}"
                                 validatorMessage="#{messages.username} #{messages.oblig}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="username" style="color:red"/>
                    
                    <h:outputLabel for="password" value="#{messages.password}: "/>              
                    <h:inputSecret id="password" value="#{registerManager.password}"
                                   validatorMessage="#{messages.password} #{messages.oblig}">
                        <f:validateRequired/>
                    </h:inputSecret>
                    <h:message for="password" style="color:red"/>
                    
                    <h:outputLabel for="repeatPassword" value="#{messages.repeatPassword}: "/>              
                    <h:inputSecret id="repeatPassword" value="#{registerManager.repeatPassword}"
                                   validatorMessage="#{messages.password} #{messages.oblig}">
                        <f:validateRequired/>
                    </h:inputSecret>
                    <h:message for="repeatPassword" style="color:red"/>
                &nbsp; 
                <h:commandButton value="#{messages.register}" action="#{registerManager.register}" />
                </h:panelGrid>
                    <p><h:outputLabel rendered="#{registerManager.showMessage}"  
                                        value="#{messages.registerFailed}" style="color:red"/></p>
                    <p><h:outputLabel rendered="#{registerManager.showPasswordMessage}"  
                                        value="#{messages.passwordFail}!" style="color:red"/></p>
                </h:form>
                <hr/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
