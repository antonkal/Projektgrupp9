<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition>
            <div id="menubox">
                <h:form id="nav">
                    <h:commandLink action="/welcome"><li>#{messages.welcome}</li></h:commandLink>
                    <h:commandLink action="/login"
                        rendered="#{!loginManager.loginAsApplicantSuccess and !loginManager.loginAsRecruiterSuccess}">
                        <li>#{messages.login}</li></h:commandLink>
                    <h:commandLink 
                        rendered="#{loginManager.loginAsApplicantSuccess or loginManager.loginAsRecruiterSuccess}"
                                   action="/logout"><li>#{messages.logout}</li></h:commandLink>
                    <h:commandLink action="/register" 
                        rendered="#{!loginManager.loginAsApplicantSuccess and !loginManager.loginAsRecruiterSuccess}">
                        <li>#{messages.register}</li></h:commandLink>
                    <h:commandLink action="/applicant/jobs" rendered="#{loginManager.loginAsApplicantSuccess}">
                                       <li>#{messages.jobs}</li></h:commandLink>
                    <h:commandLink action="/applicant/completedApplications" rendered="#{loginManager.loginAsApplicantSuccess}"
                                   ><li>#{messages.completedApplications}</li></h:commandLink>
                    <h:commandLink rendered="#{loginManager.loginAsRecruiterSuccess}"
                                   action="/recruiter/recruite"><li>#{messages.recruite}</li></h:commandLink>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
