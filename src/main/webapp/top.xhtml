<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition>
            <div id="top">
                <h:form id="locale">
                    <h:outputLabel rendered="#{loginManager.loginAsApplicantSuccess}">
                        #{messages.loggedApplicant}: #{loginManager.applicantUsername}
                    </h:outputLabel>
                    <h:outputLabel rendered="#{loginManager.loginAsRecruiterSuccess}">
                        #{messages.loggedRecruiter}: #{loginManager.recruiterUsername}
                    </h:outputLabel>
                    <h:commandLink action="#{locale.changeLocale}">
                        <f:param name="languageCode" value="sv"/>
                        <h:graphicImage library="common" name="sv.gif"/>
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink action="#{locale.changeLocale}">
                        <f:param name="languageCode" value="en"/>
                        <h:graphicImage library="common" name="en.gif"/>
                    </h:commandLink>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
